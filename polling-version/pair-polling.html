<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atomic Pair - Version Polling</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
        }
        input {
            width: 80%;
            padding: 15px;
            margin: 20px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
        }
        button {
            background: linear-gradient(45deg, #48ff00, #ff0000);
            border: none;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
        }
        .loading {
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ATOMIC SESSION - Version Polling</h2>
        <p>Entrez votre numéro avec le code pays</p>
        
        <input type="tel" id="phoneNumber" placeholder="+1234567890" required>
        <br>
        <button onclick="generateCode()">Générer Code</button>
        
        <div id="status" class="status" style="display: none;">
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Génération en cours...</p>
            </div>
            <div id="result"></div>
        </div>
    </div>

    <script>
        let pollInterval;
        let requestId;

        async function generateCode() {
            const phoneNumber = document.getElementById('phoneNumber').value;
            if (!phoneNumber) {
                alert('Veuillez entrer un numéro de téléphone');
                return;
            }

            // Afficher le statut
            document.getElementById('status').style.display = 'block';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('result').innerHTML = '';

            try {
                // Démarrer la génération
                const response = await fetch('/api/start-pairing', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ number: phoneNumber }),
                });

                const data = await response.json();
                requestId = data.requestId;

                // Commencer le polling
                startPolling();

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('result').innerHTML = '<p style="color: red;">Erreur lors de la génération</p>';
            }
        }

        function startPolling() {
            pollInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/check-status?requestId=${requestId}`);
                    const data = await response.json();

                    if (data.status === 'completed') {
                        // Code généré avec succès
                        clearInterval(pollInterval);
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('result').innerHTML = `
                            <p style="color: green;">Code généré avec succès!</p>
                            <p><strong>Code: ${data.code}</strong></p>
                        `;
                    } else if (data.status === 'error') {
                        // Erreur
                        clearInterval(pollInterval);
                        document.getElementById('loading').style.display = 'none';
                        document.getElementById('result').innerHTML = `
                            <p style="color: red;">Erreur: ${data.error}</p>
                        `;
                    }
                    // Sinon, continuer le polling (status: 'pending')

                } catch (error) {
                    console.error('Erreur polling:', error);
                }
            }, 3000); // Vérifier toutes les 3 secondes

            // Arrêter le polling après 60 secondes
            setTimeout(() => {
                if (pollInterval) {
                    clearInterval(pollInterval);
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('result').innerHTML = '<p style="color: orange;">Timeout - Veuillez réessayer</p>';
                }
            }, 60000);
        }
    </script>
</body>
</html>
